<template name="PhotosForm">
    <div class="photos-form">

        <form id="photos-upload" enctype="multipart/form-data">

            <label for="file-upload-input">Upload</label>
            <input type="file" name="files[]" id="file-upload-input" multiple="multiple" accept="image/*">

            <div id="gallery"></div>

        </form>

    </div>
</template>
